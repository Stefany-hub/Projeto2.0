<html>

<body background= "fundo.JPEG" > 

<h2><center>Inicio &nbsp&nbsp&nbsp Login &nbsp&nbsp&nbsp História &nbsp&nbsp&nbsp Produto &nbsp&nbsp&nbsp Aplicativo

    <p><b style="float: left; width: 10%;">CNPJ da empresa: </b><input size="23" id="cnpj"></p>
    <p><b style="float: left; width: 10%;">E-mail da empresa: </b><input size="23" id="email"></p>
    <p><b style="float: left; width: 10%;">Estado: 
        </b><select size="1" id="estado">
            <option value=""></option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="AP">AP</option>
            <option value="BA">BA</option>

            <option value="SP">SP</option>
            <option value="TO">TO</option>
        </select></p>
    <p><b style="float: left; width: 10%;">Login: </b><input size="23" id="login"></p>
    <p><b style="float: left; width: 10%;">Digite uma senha: </b><input type="password" size="23" id="senha"></p>
    <p><button onclick="cadastrar()" style="float: low;" >Cadastar</button></p>
    <div id="cadastro_completo" style="display: block;"></div>
    <div style="width: 80%; height: 250px; float: left;"></div> <img style="width: 250px; height: 250px;" src="MIT.png">
    
    
</body>
</html>
<script>

function cadastrar(){
    if (nome.value==""){
    alert ("Por favor digite o nome da empresa");
    }

    if (email.value=="") {
    alert ("Por favor digite um e-mail da empresa");
    
    }

    if (estado.value==""){
    alert("Por favor selecione o estado da empresa");
    
    }

    if (login.value==""){
    alert("Insira um login Ex: Nome.empresa");

    }

    if (senha.value==""){
    alert("Insira uma senha");

    }else{
    cadastro_completo.style.display.none.innerHTML = `Ola ${nome.value}, seja bem vindo. Estaremos lhe atendendo com prazer no estado de 
    ${estado.value} temos o copromisso de fazer o seu lixo virar lucro. Gostariamos de te lembar que a partir de agora para acessar
    seus dados seu usuario é: ${login.value} e a senha é a mesma digitada anteriormente, estaremos sempre enviando informações para 
    seu e-mail: ${email.value}`; 
    }   
}
   
</script>
